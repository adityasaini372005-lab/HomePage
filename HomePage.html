<!DOCTYPE html>
<html>
<head>
    <title>Static Home Page with Frames</title>
    <style>
        body {
            background-color: skyblue;
            margin: 0;
            padding: 10px;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            color:blue;
        }
        h3,h4,h5{
            border: 40px;
            background-color: grey;
        }
    </style>
</head>


</body>
 <h1>Welcome to Our Static Home Page!</h1>

<frameset rows="15%, 85%">
    <frame src="topbanner.html" name="topFrame" noresize scrolling="no">
        <h3> This is Top banner</h3>
    <frameset cols="20%, 80%">
        <frame src="leftnav.html" name="leftFrame">
            <h4> this is left frame</h4>
        <frame src="maincontent.html" name="mainFrame">
            <h5>  This is right frame</h5>
    </frameset>
    <noframes>
            <p>Your browser does not support frames. Please use a browser that supports frames to view this page.</p>
        </noframes>
    </frameset>
        </body>
</html>
